<html>
  <head>
    <title>JavaScript Column Chart</title>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; height: 100%; margin: 0; padding: 0; 
      } 
    </style>
	<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  </head>
  <body>  
    <div id="container"></div>
  </body>
  <script>
  anychart.onDocumentReady(function () {

    data = [
    {
        "id": 9,
        "issueDate": "2023-03-28T09:39:08.284+0000",
        "notes": null,
        "expectedReturnDate": null,
        "returned": 1
    },
    {
        "id": 13,
        "issueDate": "2023-03-28T09:41:23.297+0000",
        "notes": null,
        "expectedReturnDate": null,
        "returned": 0
    },
    {
        "id": 16,
        "issueDate": "2023-03-28T09:42:06.946+0000",
        "notes": null,
        "expectedReturnDate": null,
        "returned": 0
    },
    {
        "id": 19,
        "issueDate": "2023-04-02T13:41:28.508+0000",
        "notes": null,
        "expectedReturnDate": null,
        "returned": 0
    }
]

result = {}
for (var i = 0; i < data.length; i++) {
	data[i].issueDate = data[i].issueDate.slice(0, 10)
	if (data[i].issueDate in result)
		result[data[i].issueDate] = result[data[i].issueDate] + 1;
	else
		result[data[i].issueDate] = 1
}

console.log(result)

  // Создание гистограммы
  var chart = anychart.column();

  // Создание набора данных
  var series = chart.column(Object.entries(result));

  // Добавление подписей к осям
  chart.xAxis().title("Batsman");
  chart.yAxis().title("Number of runs");

  // Добавление подписи к графику
  chart.title("Top 10 Run Scorers at ICC Men's T20 World Cup 2022");

  // Настройка элемента контейнера
  chart.container("container");

  // Отображение гистограммы
  chart.draw();

});

  </script>
</html>
